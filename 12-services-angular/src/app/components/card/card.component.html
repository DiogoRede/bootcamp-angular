<div class="container">

    <div class="container_title">
        <h1>Pokédex</h1>
    </div>

    <input type="text" (input)="getPokemon($any($event.target).value)" placeholder="Digite o nome do pokémon">

    <div class="card">

        <div class="card_title">
            <h3>{{ pokemon.name }}</h3>
        </div>

        <div class="card_pokemon">
            <img src="{{ pokemon.sprites.front_default }}" alt="pokemon">
        </div>

        <div class="card_type">
            <span *ngFor="let t of pokemon.types" class="type {{t.type.name}}">{{ t.type.name }}</span>
        </div>

    </div>
</div>
