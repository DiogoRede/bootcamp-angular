<input type="text" [(ngModel)]="item">

<button (click)="adicionarItem()">Adicionar</button>

<ul>

    <li *ngFor="let element of itens">{{element}}</li>

</ul>

    <a href="#">Adicionar ao carrinho</a>
</ng-template>

<ng-template [ngIf]="itemCarrinho">
    <a href="#">Finalizar compra</a>
</ng-template>
